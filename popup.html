<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/logo.png">
  <title>GenPulse</title>
</head>

<body>
  <div class="container">
    <img class="sizelogo" src="/logonb.png" />
    <div class="result-container">
      <span id="result"></span>
      <button class="btn" id="clipboard">
        <i class="far fa-clipboard"></i>
      </button>
    </div>
    <div class="settings">
      <div class="setting">
        <label>Password Length</label>
        <input type="number" id="length" min="4" max="20" value="10">
      </div>
      <div class="setting">
        <label>Include Uppercase Letters</label>
        <input type="checkbox" id="uppercase" checked>
      </div>
      <div class="setting">
        <label>Include Lowercase Letters</label>
        <input type="checkbox" id="lowercase" checked>
      </div>
      <div class="setting">
        <label>Include Numbers</label>
        <input type="checkbox" id="numbers" checked>
      </div>
      <div class="setting">
        <label>Include Symbols</label>
        <input type="checkbox" id="symbols" checked>
      </div>
    </div>

    <button class="btn btn-large" id="generate">
      GenPulse NowüöÄ
    </button>
  </div>

  <div id="custom-alert" class="custom-alert">
    <div class="custom-alert-content">
      <img src="logonb.png" alt="Logo" class="custom-alert-logo">
      <p>Password Copied to Clipboard ‚úîÔ∏è</p>
      <button id="close-alert" class="btn">OK</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
